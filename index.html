<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ✅ Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ Title & Meta Description for SEO -->
    <title>Mohsin Abbas | Full Stack Developer & Ethical Hacker</title>
    <meta name="description" content="Mohsin Abbas is a Full Stack Developer and Ethical Hacking Enthusiast specializing in MERN, FastAPI, and Cybersecurity. Explore projects, blogs, and contact details.">
    
    <!-- ✅ Keywords for SEO -->
    <meta name="keywords" content="Mohsin Abbas, Full Stack Developer, MERN Developer, Ethical Hacking, FastAPI, Cybersecurity, ReactJS, MongoDB, Portfolio, Web Development, Cybersecurity Consultant">
    
    <!-- ✅ Author -->
    <meta name="author" content="Mohsin Abbas">

    <!-- ✅ Open Graph (OG) Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Mohsin Abbas | Full Stack Developer & Ethical Hacker">
    <meta property="og:description" content="Explore the portfolio of Mohsin Abbas, a Full Stack Developer specializing in MERN Stack, FastAPI, and Cybersecurity.">
    <meta property="og:image" content="https://mohsinabbas.site/assets/mohsin-portfolio.png">
    <meta property="og:url" content="https://mohsinabbas.site/">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card for Better Sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mohsin Abbas | Full Stack Developer & Ethical Hacker">
    <meta name="twitter:description" content="Explore the portfolio of Mohsin Abbas, a Full Stack Developer specializing in MERN Stack, FastAPI, and Cybersecurity.">
    <meta name="twitter:image" content="https://mohsinabbas.site/assets/mohsin-portfolio.png">

    <!-- ✅ Canonical URL (Avoids Duplicate Content Issues) -->
    <link rel="canonical" href="https://mohsinabbas.site/">

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/mohsin-logo.png">

    <!-- ✅ Robots Meta (Ensure Indexing) -->
    <meta name="robots" content="index, follow">

    <!-- ✅ Sitemap (Helps Search Engines Crawl Your Site) -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://mohsinabbas.site/sitemap.xml">

    <!-- ✅ Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Mohsin Abbas",
      "url": "https://mohsinabbas.site/",
      "image": "https://mohsinabbas.site/assets/mohsin-portfolio.png",
      "jobTitle": "Full Stack Developer & Ethical Hacker",
      "description": "Mohsin Abbas is a Full Stack Developer specializing in MERN Stack, FastAPI, and Cybersecurity.",
      "sameAs": [
        "https://github.com/Mohsin-Abbas",
        "https://linkedin.com/in/mohsin-abbas",
        "https://twitter.com/mohsin_abbas",
        "https://blog.mohsinabbas.site/"
      ]
    }
    </script>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
